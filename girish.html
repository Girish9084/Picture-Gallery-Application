<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Girish.Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="girisH.css" />
  </head>
  <body>
    <!-- header -->
    <header>

      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="navbar-brand">Girish.Design</a>
          <div class="navbar-nav">
            <a href="#">home</a>
            <a href="#contact">contact </a>
            <a href="#imageS">Images</a>
            <a href="#social-link">Social</a>
          </div>
        </div>
      </nav>
      <div class="banner">
        <div id="shadow"></div>
        <div class="container">
          <h1 class="banner-title"><span>Girish.</span>Image Gallery</h1>
          <p>everything that you want to know about art & design</p>
          <form>
            <!-- <input type = "text" class = "search-input" placeholder="find your food . . .">
            <button type = "submit" class = "search-btn">
              <i class = "fas fa-search"></i> -->
            <button type="submit" class="search-btn"></button>
          </form>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- design -->

    <!-- blog -->
    <div class="container">
      <div id="imageS" class="image-container">
        <div class="image" data-title="cute">
          <img src="images/cute-1.jpg"/>
          <h3>cute animal</h3>
        </div>

        <div class="image" data-title="car">
          <img src="images/car-1.jpg" alt="" />
          <h3>modern car</h3>
        </div>

        <div class="image" data-title="food">
          <img src="images/food-1.jpg" alt="" />
          <h3>tasty food</h3>
        </div>

        <div class="image" data-title="city">
          <img src="images/city-1.jpg" alt="" />
          <h3>huge city</h3>
        </div>

        <div class="image" data-title="food">
          <img src="images/food-2.jpg" alt="" />
          <h3>tasty food</h3>
        </div>

        <div class="image" data-title="car">
          <img src="images/car-2.jpg" alt="" />
          <h3>modern car</h3>
        </div>

        <div class="image" data-title="cute">
          <img src="images/cute-2.jpg" alt="" />
          <h3>cute animal</h3>
        </div>

        <div class="image" data-title="food">
          <img src="images/food-3.jpg" alt="" />
          <h3>tasty food</h3>
        </div>

        <div class="image" data-title="cute">
          <img src="images/cute-3.jpg" alt="" />
          <h3>cute animal</h3>
        </div>
      </div>
    </div>
    <!-- !-- end of blog -->

    <!-- about -->
    <section class="contact" id="contact">
      <form action="">
        <h3>contact me</h3>
        <div class="inputBox">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your Email" />
        </div>
        <div class="inputBox">
          <input type="number" placeholder="Your Number" />
          <input type="text" placeholder="Subject" />
        </div>
        <textarea
          name=""
          placeholder="Your Message"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="send message" class="btn" />
      </form>
    </section>

    <!-- footer -->
    <footer>
      <div class="social-links" id="social-link">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
      <span>Girish.Design Image Gallery</span>
    </footer>
    <!-- end of footer -->

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
